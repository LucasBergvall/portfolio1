spring.application.name=boot4

# 포트번호 127.0.0.1:8080
server.port=8080

# html의 위치설정
# prefix는 resources / templates에 보관
# suffix는 확장자가 .html이어야됨
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# DB연동
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# spring.datasource.url=jdbc:mysql://127.0.0.1:13305/db1
# spring.datasource.url=jdbc:mysql://192.168.0.95:13306/db1
spring.datasource.url=jdbc:mysql://175.126.37.21:13306/db235
spring.datasource.username=id235
spring.datasource.password=pw235
# spring.datasource.username=root
# spring.datasource.password=1234

# jpa
# create, create-drop => 테이블 삭제 후 자동 생성
# update => 테이블이 변경된것만 적용
# validate => 테이블 검증만
# none => 사용하지 않음
spring.jpa.hibernate.ddl-auto=validate

# Spring Boot 3.x 이상에서는 아래 설정 꼭 확인
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

logging.level.org.springframework.web=DEBUG

# application.properties
spring.jackson.time-zone=Asia/Seoul
